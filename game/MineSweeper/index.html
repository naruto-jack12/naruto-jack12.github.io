
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>经典扫雷游戏</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <style>
        #board.grid {
            justify-content: center;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4 max-w-5xl">
        <header class="text-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">经典扫雷</h1>
            <div class="flex justify-between items-center mt-4 px-4">
                <div id="mineCount" class="text-xl font-mono bg-black text-red-500 px-3 py-1 rounded">💣10</div>
                <button id="resetBtn" class="text-2xl">😊</button>
                <div id="timer" class="text-xl font-mono bg-black text-white px-3 py-1 rounded">⏱️00:00</div>
            </div>
        </header>

        <main class="bg-white p-4 rounded-lg shadow-lg">
            <div class="flex justify-center mb-4">
                <select id="level" class="border rounded px-3 py-1">
                    <option value="10">初级 (9×9)</option>
                    <option value="40">中级 (16×16)</option>
                    <option value="99">高级 (30×16)</option>
                </select>
            </div>
            
            <div id="board" class="grid gap-px bg-gray-300 mx-auto"></div>
            
            <div class="mt-6 text-center text-sm text-gray-600">
                <p>左键点击：揭开格子 | 右键点击：标记地雷</p>
                <p><small>手机端长按标记地雷</small></p>
            </div>
        </main>
    </div>
    <div id="mobile-notice-toast"></div>
    <script src="game.js"></script>
</body>
</html>
